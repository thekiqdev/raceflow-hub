version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: raceflow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-raceflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-raceflow_password}
      POSTGRES_DB: ${POSTGRES_DB:-raceflow_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-raceflow_user} -d ${POSTGRES_DB:-raceflow_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - raceflow_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: raceflow_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-raceflow_db}
      POSTGRES_USER: ${POSTGRES_USER:-raceflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-raceflow_password}
      DATABASE_URL: postgresql://${POSTGRES_USER:-raceflow_user}:${POSTGRES_PASSWORD:-raceflow_password}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-raceflow_db}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      API_PORT: ${API_PORT:-3001}
      API_URL: ${API_URL:-http://localhost:3001}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - raceflow_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raceflow_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - raceflow_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  raceflow_network:
    driver: bridge


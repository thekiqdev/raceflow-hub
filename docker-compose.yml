services:
  postgres:
    image: postgres:15-alpine
    container_name: raceflow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-raceflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-raceflow_password}
      POSTGRES_DB: ${POSTGRES_DB:-raceflow_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-raceflow_user} -d ${POSTGRES_DB:-raceflow_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - raceflow_network

volumes:
  postgres_data:
    driver: local

networks:
  raceflow_network:
    driver: bridge

